aliases:
  font-size-base-1-5: 12px
  font-size-base-1-75: 14px
  font-size-base-2: 16px
  font-size-base-3: 24px
  font-size-base-4: 32px
  font-size-base-5: 40px
  font-size-base-6: 48px
  font-size-base-8: 64px
props:
  - name: primary
    value: Poppins, sans-serif
    type: font-family
    category: font-family
  - name: secondary
    value: Lato, sans-serif
    type: font-family
    category: font-family
  - name: font-size-base-1-5
    value: '{!font-size-base-1-5}'
  - name: font-size-base-1-75
    value: '{!font-size-base-1-75}'
  - name: font-size-base-2
    value: '{!font-size-base-2}'
  - name: font-size-base-3
    value: '{!font-size-base-3}'
  - name: font-size-base-4
    value: '{!font-size-base-4}'
  - name: font-size-base-5
    value: '{!font-size-base-5}'
  - name: font-size-base-6
    value: '{!font-size-base-6}'
  - name: font-size-base-8
    value: '{!font-size-base-8}'
  - name: fontSizes
    value:
      [
        '{!font-size-base-1-5}',
        '{!font-size-base-1-75}',
        '{!font-size-base-2}',
        '{!font-size-base-3}',
        '{!font-size-base-4}',
        '{!font-size-base-5}',
        '{!font-size-base-6}',
        '{!font-size-base-8}',
      ]
    comment: 'Not valid as css variable'
global:
  type: number
  category: font-size
