aliases:
  spacing-none: 0
  spacing-base: 8px
  spacing-base-2: 16px
  spacing-base-3: 24px
  spacing-base-4: 32px
  spacing-base-5: 40px
  spacing-base-6: 48px
  spacing-base-8: 64px
props:
  - name: spacing-none
    value: '{!spacing-none}'
  - name: spacing-base-2
    value: '{!spacing-base-2}'
  - name: spacing-base-3
    value: '{!spacing-base-3}'
  - name: spacing-base-4
    value: '{!spacing-base-4}'
  - name: spacing-base-5
    value: '{!spacing-base-5}'
  - name: spacing-base-6
    value: '{!spacing-base-6}'
  - name: spacing-base-8
    value: '{!spacing-base-8}'
  - name: space
    value:
      [
        '{!spacing-none}',
        '{!spacing-base}',
        '{!spacing-base-2}',
        '{!spacing-base-3}',
        '{!spacing-base-4}',
        '{!spacing-base-5}',
        '{!spacing-base-6}',
        '{!spacing-base-8}',
      ]
    comment: 'Not valid as css variable'
global:
  type: number
  category: spacing
